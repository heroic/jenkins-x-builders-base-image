buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        options:
          containerOptions:
            resources:
              limits:
                memory: 6Gi
              requests:
                memory: 2Gi
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
        - name: release
          environment:
          - name: GIT_COMMITTER_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_COMMITTER_NAME
            value: jenkins-x-bot
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /builder/home/kaniko-secret.json
          steps:

          - name: kaniko-secret
            image: jenkinsxio/jx:1.3.1008
            command: jx
            args:
              - step
              - credential
              - -s
              - kaniko-secret
              - -k
              - kaniko-secret
              - -f
              - /builder/home/kaniko-secret.json

          - name: warm-cache
            command: /kaniko/warmer
            image: gcr.io/kaniko-project/warmer
            args:
              - --cache-dir=/workspace
              - --image=centos:7
              - --image=ruby:2.5.1
              - --image=swift:4.0.3

          - name: build-base
            image: centos:7
            command: /workspace/source/prep-centos-dockerfiles.sh

          - name: builder-baseimage
            image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            command: /kaniko/executor
            args:
              - --dockerfile=Dockerfile.base.generated
              - --destination=gcr.io/jenkinsxio/builder-baseimage:${inputs.params.version}
              - --context=/workspace/source
              - --cache-repo=gcr.io/jenkinsxio/cache-builder
              - --cache=true
              - --cache-dir=/workspace

          - name: builder-ruby-baseimage
            image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            command: /kaniko/executor
            args:
              - --dockerfile=Dockerfile.ruby
              - --destination=gcr.io/jenkinsxio/builder-ruby-baseimage:${inputs.params.version}
              - --context=/workspace/source
              - --cache-repo=gcr.io/jenkinsxio/cache-builder
              - --cache=true
              - --cache-dir=/workspace

          - name: builder-swift-baseimage
            image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            command: /kaniko/executor
            args:
              - --dockerfile=Dockerfile.swift
              - --destination=gcr.io/jenkinsxio/builder-swift-baseimage:${inputs.params.version}
              - --context=/workspace/source
              - --cache-repo=gcr.io/jenkinsxio/cache-builder
              - --cache=true
              - --cache-dir=/workspace

          - name: updatebot
            image: gcr.io/jenkinsxio/builder-jx:0.1.728
            command: ./update-bot.sh

    pullRequest:
      pipeline:
        options:
          containerOptions:
            resources:
              limits:
                memory: 6Gi
              requests:
                memory: 2Gi
        agent:
          image: gcr.io/kaniko-project
        stages:
        - name: build-and-push
          environment:
          - name: GKE_SA
            value: /builder/home/jenkinsx-dev-07b8e95876b1.json
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /builder/home/kaniko-secret.json
          steps:
          - image: jenkinsxio/jx:1.3.1008 
            command: jx
            args:
              - step 
              - credential
              - -s
              - kaniko-secret
              - -k
              - kaniko-secret
              - -f
              - /builder/home/kaniko-secret.json

          - name: warm-cache
            command: /kaniko/warmer
            image: gcr.io/kaniko-project/warmer
            args:
              - --cache-dir=/workspace
              - --image=centos:7
              - --image=ruby:2.5.1
              - --image=swift:4.0.3

          - name: build-base
            image: centos:7
            command: /workspace/source/prep-centos-dockerfiles.sh

          - name: builder-baseimage
            image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            command: /kaniko/executor
            args:
              - --dockerfile=Dockerfile.base.generated
              - --destination=gcr.io/jenkinsxio/builder-baseimage:${inputs.params.version}
              - --context=/workspace/source
              - --cache-repo=gcr.io/jenkinsxio/cache-builder
              - --cache=true
              - --cache-dir=/workspace

          - name: builder-ruby-baseimage
            image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            command: /kaniko/executor
            args:
              - --dockerfile=Dockerfile.ruby
              - --destination=gcr.io/jenkinsxio/builder-ruby-baseimage:${inputs.params.version}
              - --context=/workspace/source
              - --cache-repo=gcr.io/jenkinsxio/cache-builder
              - --cache=true
              - --cache-dir=/workspace

          - name: builder-swift-baseimage
            image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
            command: /kaniko/executor
            args:
              - --dockerfile=Dockerfile.swift
              - --destination=gcr.io/jenkinsxio/builder-swift-baseimage:${inputs.params.version}
              - --context=/workspace/source
              - --cache-repo=gcr.io/jenkinsxio/cache-builder
              - --cache=true
              - --cache-dir=/workspace
